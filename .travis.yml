dist: bionic
language: php
php:
  - 7.4
services:
  - mysql
cache:
  directories:
    - node_modules
    - vendor
    - $HOME/.composer/cache
before_script:
  - cp .env.travis .env
  - sudo mysql -e "create database homestead;"
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan key:generate
  - php artisan migrate
script:
  - php artisan test
